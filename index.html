<body class="flex flex-col items-center justify-center min-h-screen p-6 text-center">

    <p class="text-sm text-slate-500 mb-8 tracking-widest uppercase">‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏∑‡πà‡∏≠‡∏™‡∏≤‡∏£‡πÉ‡∏ô‡∏†‡∏≤‡∏ß‡∏∞‡∏ß‡∏¥‡∏Å‡∏§‡∏ï</p>

    <div class="w-full max-w-2xl glass-card p-8 rounded-2xl text-left border-t-4 border-blue-500 transition-all">

        <textarea id="userInput" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:bg-white text-slate-800 mb-4 transition-all resize-none" rows="4" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏û‡∏π‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà ‡πÄ‡∏ä‡πà‡∏ô '‡∏ó‡∏≥‡πÑ‡∏°‡πÑ‡∏°‡πà‡∏ä‡πà‡∏ß‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏•‡πà‡∏∞...'"></textarea>
        
        <div class="flex justify-end">
            <button onclick="scan()" id="btn" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-semibold tracking-wide transition-all shadow-md flex items-center gap-2">
                <span id="btnText">‚ú® ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå</span>

    <div id="result" class="hidden w-full max-w-2xl mt-6 p-8 glass-card rounded-2xl border-l-4 border-emerald-500 text-left transition-all">
        <label class="text-sm font-semibold text-emerald-600 mb-4 flex items-center gap-2">
            üìä ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö
        </label>
        <div id="report" class="text-base text-slate-700 leading-relaxed markdown-body"></div>
    </div>

    <script>
        async function scan() {
            const inputField = document.getElementById('userInput');
            const text = inputField.value.trim();
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const resultBox = document.getElementById('result');
            const reportText = document.getElementById('report');

            if(!text) return alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô‡∏ó‡∏≥‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡∏Ñ‡∏£‡∏±‡∏ö");
            
            btnText.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...";
            btn.disabled = true;
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            inputField.disabled = true;
            resultBox.classList.add('hidden');

            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });
                
                const data = await res.json();
                
                if(!res.ok) throw new Error(data.error || "‡∏£‡∏∞‡∏ö‡∏ö‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á");

                // üü¢ ‡πÉ‡∏ä‡πâ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠ marked.parse() ‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° AI ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô HTML ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
                reportText.innerHTML = marked.parse(data.text);
                
                resultBox.classList.remove('hidden');

            } catch (err) {
                alert("üö® ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message);
            } finally {
                btnText.innerText = "‚ú® ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå";
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
                inputField.disabled = false;
            }
        }
    </script>
