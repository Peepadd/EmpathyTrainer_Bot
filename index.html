<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Pulse Analyser Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; color: #0f172a; }
        .glass-card { background: #ffffff; border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        
        /* Markdown Styling */
        .markdown-body h3 { font-size: 1.25rem; font-weight: 700; color: #1e40af; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .markdown-body p { margin-bottom: 0.75rem; line-height: 1.7; }
        .markdown-body strong { color: #1e40af; background-color: #eff6ff; padding: 2px 4px; border-radius: 4px; }
        .markdown-body hr { height: 2px; background: linear-gradient(to right, transparent, #e2e8f0, transparent); border: none; margin: 1.5rem 0; }
        .markdown-body ul { list-style-type: none; padding-left: 0; }
        .markdown-body li { margin-bottom: 0.5rem; padding-left: 1.5rem; position: relative; }
        .markdown-body li::before { content: "‚Ä¢"; color: #3b82f6; position: absolute; left: 0; font-weight: bold; }

        /* Progress Bar Animation */
        .progress-container { width: 100%; height: 6px; background: #e2e8f0; border-radius: 10px; overflow: hidden; display: none; }
        .progress-bar { width: 0%; height: 100%; background: #3b82f6; transition: width 0.3s; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="flex flex-col items-center py-12 px-6">

    <div class="w-full max-w-2xl text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600 mb-2">Crisis Pulse Analyser <span class="text-sm bg-blue-100 text-blue-600 px-2 py-1 rounded">PRO</span></h1>
        <p class="text-slate-500 uppercase tracking-widest text-xs">AI-Powered Communication Crisis Detection</p>
    </div>

    <div class="w-full max-w-2xl glass-card p-8 rounded-3xl mb-6">
        <label class="text-sm font-semibold text-slate-600 mb-3 block">üí¨ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå</label>
        <textarea id="userInput" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-400 focus:bg-white outline-none mb-4 transition-all resize-none" rows="4" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea>
        
        <div class="progress-container mb-4" id="progressRoot">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="flex justify-between items-center">
            <button onclick="clearHistory()" class="text-xs text-slate-400 hover:text-red-500 transition-colors">‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</button>
            <button onclick="scan()" id="btn" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg active:scale-95">
                <span id="btnText">INITIATE SCAN</span>
            </button>
        </div>
    </div>

    <div id="result" class="hidden w-full max-w-2xl p-8 glass-card rounded-3xl border-l-8 border-blue-500 mb-6 animate-fadeIn">
        <div class="flex justify-between items-center mb-4 border-b pb-4">
            <span class="font-bold text-blue-600">üìä ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</span>
            <button onclick="copyResult()" class="text-xs bg-slate-100 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg transition-all font-semibold">
                üìã COPY REPORT
            </button>
        </div>
        <div id="report" class="markdown-body text-slate-700"></div>
    </div>

    <div id="historySection" class="w-full max-w-2xl hidden">
        <h3 class="text-sm font-bold text-slate-500 mb-4 uppercase tracking-widest">üìú ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h3>
        <div id="historyList" class="space-y-3"></div>
    </div>

    <script>
        // ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        window.onload = () => displayHistory();

        async function scan() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°");

            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const progressRoot = document.getElementById('progressRoot');
            const progressBar = document.getElementById('progressBar');
            const resultBox = document.getElementById('result');

            // Start Animation
            btn.disabled = true;
            btnText.innerText = "SCANNING...";
            progressRoot.style.display = 'block';
            progressBar.style.width = '30%';

            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });
                
                progressBar.style.width = '70%';
                const data = await res.json();
                if(!res.ok) throw new Error(data.error);

                progressBar.style.width = '100%';
                
                // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                const htmlOutput = marked.parse(data.text);
                document.getElementById('report').innerHTML = htmlOutput;
                resultBox.classList.remove('hidden');

                // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥
                saveToHistory(text, data.text);

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btnText.innerText = "INITIATE SCAN";
                    progressRoot.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 500);
            }
        }

        function saveToHistory(input, output) {
            let history = JSON.parse(localStorage.getItem('crisisHistory') || '[]');
            history.unshift({ input, output, date: new Date().toLocaleString() });
            history = history.slice(0, 5); // ‡πÄ‡∏Å‡πá‡∏ö‡πÅ‡∏Ñ‡πà 5 ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
            localStorage.setItem('crisisHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('crisisHistory') || '[]');
            const list = document.getElementById('historyList');
            const section = document.getElementById('historySection');

            if(history.length > 0) {
                section.classList.remove('hidden');
                list.innerHTML = history.map((item, index) => `
                    <div class="glass-card p-4 rounded-2xl text-left cursor-pointer hover:border-blue-300 transition-all" onclick="loadOld('${index}')">
                        <div class="text-xs text-slate-400 mb-1">${item.date}</div>
                        <div class="text-sm font-semibold truncate text-slate-600 italic">"${item.input}"</div>
                    </div>
                `).join('');
            }
        }

        function loadOld(index) {
            const history = JSON.parse(localStorage.getItem('crisisHistory'));
            const item = history[index];
            document.getElementById('userInput').value = item.input;
            document.getElementById('report').innerHTML = marked.parse(item.output);
            document.getElementById('result').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function clearHistory() {
            if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
                localStorage.removeItem('crisisHistory');
                location.reload();
            }
        }

        function copyResult() {
            const report = document.getElementById('report').innerText;
            navigator.clipboard.writeText(report).then(() => {
                alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß! ‚úÖ");
            });
        }
    </script>
</body>
</html>
